<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHAM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated background elements */
      .bg-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1),
          rgba(139, 92, 246, 0.1)
        );
        animation: float 6s ease-in-out infinite;
      }

      .floating-shape:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-shape:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 20%;
        right: 15%;
        animation-delay: -2s;
      }

      .floating-shape:nth-child(3) {
        width: 180px;
        height: 180px;
        bottom: 15%;
        left: 20%;
        animation-delay: -4s;
      }

      .floating-shape:nth-child(4) {
        width: 120px;
        height: 120px;
        bottom: 25%;
        right: 25%;
        animation-delay: -1s;
      }

      .floating-shape:nth-child(5) {
        width: 100px;
        height: 100px;
        top: 60%;
        left: 5%;
        animation-delay: -3s;
      }

      /* Main container */
      .container {
        text-align: center;
        z-index: 10;
        position: relative;
        max-width: 600px;
        padding: 2rem;
      }

      /* Profile image */
      .profile-section {
        margin-bottom: 3rem;
        position: relative;
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 0 auto 2rem;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        animation: profileFloat 4s ease-in-out infinite;
        background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
      }

      .profile-image::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 3s infinite;
        transform: rotate(45deg);
        z-index: 2;
      }

      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
      }

      .profile-placeholder {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(135deg, #c4b5fd, #a78bfa);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Text content */
      .intro-text {
        margin-bottom: 3rem;
      }

      .greeting {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: bold;
        color: #1e293b;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 1s ease 0.5s forwards;
      }

      .name-title {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        color: #64748b;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeInUp 1s ease 0.7s forwards;
        line-height: 1.4;
      }

      .name {
        background: linear-gradient(135deg, #96A78D, #B6CEB4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: bold;
      }

      /* View More button */
      .view-more-btn {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        padding: 1rem 3rem;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s ease;
        text-decoration: none;
        display: inline-block;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        opacity: 0;
        animation: fadeInUp 1s ease 0.9s forwards;
      }

      .view-more-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .view-more-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
      }

      .view-more-btn:hover::before {
        left: 100%;
      }

      .view-more-btn:active {
        transform: translateY(-1px);
      }

      /* Loading animation for transition */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #96A78D, #B6CEB4);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }

      .loading-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        color: white;
        font-size: 1.2rem;
        margin-top: 2rem;
        font-weight: 600;
      }

      /* Particle effects */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 2;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(135deg, #96A78D, #B6CEB4);
        border-radius: 50%;
        animation: particleFloat 8s linear infinite;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: -1s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: -2s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: -3s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: -4s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: -5s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: -6s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: -7s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: -8s;
      }

      /* Social links (subtle) */
      .social-hint {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: #94a3b8;
        font-size: 0.9rem;
        opacity: 0;
        animation: fadeIn 1s ease 2s forwards;
      }

      .social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }

      .social-link {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: rgba(99, 102, 241, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #6366f1;
        transition: all 0.3s ease;
        font-size: 1.1rem;
      }

      .social-link:hover {
        background: rgba(99, 102, 241, 0.2);
        transform: translateY(-2px);
      }

      /* Image error handling */
      .profile-img-error {
        display: none;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      @keyframes profileFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .profile-image {
          width: 150px;
          height: 150px;
        }

        .floating-shape {
          opacity: 0.5;
        }
      }

      /* Smooth page transition */
      .page-transition {
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .page-transition.fade-out {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Animated background -->
    <div class="bg-animation">
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
    </div>

    <!-- Floating particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Main content -->
    <div class="container page-transition">
      <div class="profile-section">
        <div class="profile-image">
          <img
            src="img/siam.jpg"
            alt="Shamy's Profile"
            class="profile-img"
            onerror="handleImageError(this)"
          />
          <div class="profile-placeholder profile-img-error">👋</div>
        </div>
      </div>

      <div class="intro-text">
        <h1 class="greeting">Hi! I'm <span class="name">Shamy</span></h1>
        <p class="name-title">and I'm a Frontend<br />Developer</p>
      </div>

      <button class="view-more-btn" onclick="navigateToPortfolio()">
        View More
      </button>
    </div>

    

    <!-- Loading overlay -->
    <div class="loading-overlay">
      <div>
        <div class="loader"></div>
        <div class="loading-text">Loading Portfolio...</div>
      </div>
    </div>

    <script>
      // Handle image loading error
      function handleImageError(img) {
        img.style.display = "none";
        const placeholder = img.nextElementSibling;
        placeholder.style.display = "flex";
      }

      // Smooth entrance animation
      window.addEventListener("load", () => {
        document.body.style.opacity = "0";
        document.body.style.transition = "opacity 0.8s ease";

        setTimeout(() => {
          document.body.style.opacity = "1";
        }, 100);
      });

      // Navigate to portfolio with smooth transition - FIXED VERSION
      function navigateToPortfolio() {
        const loadingOverlay = document.querySelector(".loading-overlay");
        const pageTransition = document.querySelector(".page-transition");

        // Show loading overlay
        loadingOverlay.classList.add("active");

        // Fade out current page
        setTimeout(() => {
          pageTransition.classList.add("fade-out");
        }, 200);

        // Try multiple possible URLs for GitHub Pages compatibility
        setTimeout(() => {
          // First, try the direct path
          const currentPath = window.location.pathname;
          const basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
          
          // Different possible paths to try
          const possiblePaths = [
            basePath + 'home.html',
            './home.html',
            'home.html',
            basePath + 'home',
            './home',
            'home'
          ];

          // Function to try each path
          function tryPath(index) {
            if (index >= possiblePaths.length) {
              // If all paths fail, show an error or fallback
              console.error('Could not find home page');
              loadingOverlay.classList.remove("active");
              pageTransition.classList.remove("fade-out");
              alert('Navigation failed. Please check if home.html exists in the same directory.');
              return;
            }

            const path = possiblePaths[index];
            
            // Try to navigate to the path
            try {
              window.location.href = path;
            } catch (error) {
              console.log(`Failed to navigate to ${path}, trying next...`);
              tryPath(index + 1);
            }
          }

          // Start trying paths
          tryPath(0);
        }, 1500);
      }

      // Add interactive hover effects
      document
        .querySelector(".profile-image")
        .addEventListener("mouseenter", function () {
          this.style.transform = "scale(1.05) translateY(-5px)";
          this.style.boxShadow = "0 25px 80px rgba(0, 0, 0, 0.15)";
        });

      document
        .querySelector(".profile-image")
        .addEventListener("mouseleave", function () {
          this.style.transform = "scale(1) translateY(0px)";
          this.style.boxShadow = "0 20px 60px rgba(0, 0, 0, 0.1)";
        });

      // Add parallax effect on mouse move
      document.addEventListener("mousemove", (e) => {
        const shapes = document.querySelectorAll(".floating-shape");
        const particles = document.querySelectorAll(".particle");

        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed;
          const y = (mouseY - 0.5) * speed;

          shape.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      // Add typing effect to name
      function typeWriter(element, text, speed = 100) {
        let i = 0;
        const originalText = element.innerHTML;
        element.innerHTML = "";

        function type() {
          if (i < text.length) {
            if (text.charAt(i) === "<") {
              // Handle HTML tags
              let tagEnd = text.indexOf(">", i);
              element.innerHTML += text.substring(i, tagEnd + 1);
              i = tagEnd + 1;
            } else {
              element.innerHTML += text.charAt(i);
              i++;
            }
            setTimeout(type, speed);
          }
        }

        setTimeout(() => {
          type();
        }, 1500);
      }

      // Initialize typing effect
      window.addEventListener("load", () => {
        const nameElement = document.querySelector(".greeting");
        setTimeout(() => {
          typeWriter(
            nameElement,
            'Hi! I\'m <span class="name">Shamy</span>',
            80
          );
        }, 1000);
      });

      // Add click effect to button
      document
        .querySelector(".view-more-btn")
        .addEventListener("click", function (e) {
          // Create ripple effect
          const ripple = document.createElement("span");
          ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
                left: ${e.offsetX - 10}px;
                top: ${e.offsetY - 10}px;
                width: 20px;
                height: 20px;
            `;

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });

      // Add ripple animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);

      // Debug information
      console.log('Current URL:', window.location.href);
      console.log('Current pathname:', window.location.pathname);
      console.log('Base URL:', window.location.origin);
    </script>
  </body>
</html>
